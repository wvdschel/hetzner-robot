<html>
<head>
	<title>Hetzner server bidding historical data</title>
	<script type="text/javascript" src="dygraph-combined.js"></script>
	<script>
		function genGraph(graphName) {
			g = new Dygraph(
				document.getElementById(graphName),
				"csv/"+graphName+".csv",
				{
					rollPeriod: 1,
					showRoller: true,
					customBars: true,
					ylabel: 'Price',
					legend: 'always',
					labelsDivStyles: { 'textAlign': 'right' }
					}
				);
		}
	</script>
	<style type="text/css">
	div.graph {
		width: 90%;
		height: 400px;
	}
	</style>
</head>
<body>
	<h2>Diskspace</h2>
	<div id="disksize" style="width:90%; height:450px;"></div>
	<script type="text/javascript">
	genGraph("disksize");
	</script>
	<h2>Number of disks</h2>
	<div id="diskcount" style="width:90%; height:450px;"></div>
	<script type="text/javascript">
	genGraph("diskcount");
	</script>
</body>
<html>
